<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập 1 ký tự");
    switch (a) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'E':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
            document.write("Nguyên âm");
            break;
        default:
            document.write("Phụ âm");
    }
</script>
</body>
</html>
