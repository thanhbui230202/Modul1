<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi 1");
    let b = prompt("Nhập chuỗi 2");
    let arr1 = a.split("");
    let arr2 = b.split("");
    console.log(arr1);
    console.log(arr2);
    let count = 0;
    for (let i = 0; i <arr1.length;i++){
        for (let j = 0; j<arr2.length;j++){
            if(arr1[i] == arr2[j]){
                arr2.splice(j,1);
                count++;
                break;
            }
        }

    }
    document.write(count);
</script>
</body>
</html>
