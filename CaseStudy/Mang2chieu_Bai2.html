                        check = 0;
                        break;
                    }
                }
                if (check)
                    store.push(arr[i][j]);
            }
        }

                listPrimeNum(arr, storePrime);
            return (storePrime.length);
        }

        document.write(storePrime.toString());
        document.write("<br>"+count(a));

</script>
