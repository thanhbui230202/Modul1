<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,6,7];
    let b = [1,2,3,4,9,8,5,6,7,10];
    let c =[];
    for (let i = 0 ; i < b.length; i++ )
        for (let j = 0; j < a.length;j++){
            if (b[i]==a[j]){
                break;
            }
            if (j == a.length-1){
                c.push(b[i])
            }
        }
    document.write(c);
</script>
</body>
</html>
