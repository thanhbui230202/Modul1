<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .table{
        text-align: center;
        border-style: double;
    }
</style>
<body>
<button type="button" onclick="add()">Thêm học viên</button>
<button type="button" onclick="update()">Sửa học viên</button>
<button type="button" onclick="deleteStudent()">Xóa học viên</button>
<table>
    <tr>
        <th class="table">Mã học viên</th>
        <th class="table">Tên</th>
        <th class="table">Lớp</th>
        <th class="table">Email</th>
        <th class="table">Ngày sinh</th>
        <th class="table">Module</th>
    </tr>
    <tbody id="bodyTable" class="table">

    </tbody>
</table>
<script>
    class Student{
        constructor(id,name,lop,email,date,module) {
            this.id = id;
            this.name = name;
            this.lop = lop;
            this.email = email;
            this.date = date;
            this.module = module;
        }
    }
    let student = new Student("1","thanh","A1222I1","thanhbui.230202@gmail.com","23/02/2002",1)
    let student1 = new Student("2","thanh","A1222I1","thanhbui.230202@gmail.com","23/02/2002",1)
    let student2 = new Student("3","thanh","A1222I1","thanhbui.230202@gmail.com","23/02/2002",1)
    let studentList = [student,student1,student2];
    function add() {
        let id = prompt("Nhập mã học viên");
        let name = prompt("Nhập Họ và tên ");
        let lop = prompt("Nhập lớp");
        let email = prompt("Nhập email");
        let date = prompt("Nhập ngày sinh");
        let module = prompt("Nhập module đang học");
        let studentNew = new Student(id,name,lop,email,date,module);
        studentList.push(studentNew);
        display(studentList);
    }
    function update() {
        let id1 = prompt("Nhập mã học viên cần sửa");
        for (let i = 0;i<studentList.length;i++){
            if (id1 === studentList[i].id){
                let id2 = prompt("Nhập mã học viên");
                let name = prompt("Nhập Họ và tên ");
                let lop = prompt("Nhập lớp");
                let email = prompt("Nhập email");
                let date = prompt("Nhập ngày sinh");
                let module = prompt("Nhập module đang học");
                studentList[i] = new Student(id2,name,lop,email,date,module);
                display(studentList);
                return;
            }
        }
        alert("Mã học viên không tồn tại");
    }
    function deleteStudent() {
        let id1 = prompt("Nhập mã học viên cần sửa");
        for (let i = 0;i<studentList.length;i++){
            if (id1 === studentList[i].id){
                studentList.splice(i,1)
                display(studentList)
            }
    }
    }
    function display(studentList) {
        let string = "";
        for (let i = 0; i <studentList.length;i++){
            string+= "<tr>" +
                "<td>"+ studentList[i].id +"</td>" +
                "<td>"+ studentList[i].name +"</td>" +
                "<td>"+ studentList[i].lop +"</td>" +
                "<td>"+ studentList[i].email +"</td>" +
                "<td>"+ studentList[i].date +"</td>" +
                "<td>"+ studentList[i].module +"</td>" +
                "</tr>"
        }
        document.getElementById('bodyTable').innerHTML = string;
    }
    display(studentList);

</script>
</body>
</html>
