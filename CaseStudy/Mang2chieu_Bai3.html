<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập m: ");
    let n = +prompt("Nhập n: ");
    let a = [], storePrime = [];
    for (let i = 0; i < m; i++) {
        a[i] = [];
        for (let j = 0; j < n; j++) {
            a[i][j] = +prompt("Nhap a[" + i + "][" + j + "]=");
        }
    }

    function findMax(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j]>max){
                    max=arr[i][j];
                }
            }
        }
        return max;
    }
    function findMin(arr) {
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j]<min){
                    min=arr[i][j];
                }
            }
        }
        return min;
    }
    let max = findMax(a);
    let min = findMin(a);
    document.write("Max: "+max+" Min: "+min);
</script>
</body>
</html>
