<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao");
    let run=1;
    for (let k = 2 ; k <=h;k++ ){
        run+=2;
    }
    for(let i =1 ; i <= run; i+=2){
        for (let j = run ; j >=1;j--) {
            if (j <=i) {
                if (j == 1 || j == i || i == run)
                    document.write("*");
                else
                    document.write("&nbsp&nbsp");
            } else {
                document.write("&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
