<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<script>
    /*Hiển thị các số chẵn từ 1 -> 51*/
    //Khai báo biến i
    let i = 1;
    // Điều kiện để vòng lặp thực thi
    while (i < 51) {
        // Điều kiện in ra số chẵn
        if (i % 2 === 0) {
            document.write(i + "<br>");
        }
        // Tăng biến đếm
        i++;
    }
</script>
</html>
