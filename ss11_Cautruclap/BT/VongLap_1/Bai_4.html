<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=1;
    function fib(n) {
        if (n == 1 || n == 2) {
            return 1;
        } else {
            return fib(n - 1) + fib(n - 2);
        }
    }
    while (i >=1){
        if (fib(i)%5==0){
            document.write(fib(i));
            break;
        }
        i++;
    }
</script>
</body>
</html>
