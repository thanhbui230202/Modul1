<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    do {
        a = +prompt("Nhập vào nhiệt độ");
        if (a > 100){
            alert("Giảm nhiệt độ");
        }else if (a < 20){
            alert("Tăng nhiệt độ");
        }
    }while (a<20 || a >100)
</script>
</body>
</html>
