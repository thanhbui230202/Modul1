<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num =  +prompt("Nhập số lượng số fibo cần hiển thị");
    let count = 1;
    let n;
    let tg = 0;
        while (count <= num){
            document.write(fib(count)+" ");
            count++;
            }
    function fib(n) {
        if (n == 1 || n == 2) {
            return 1;
        } else {
            return fib(n - 1) + fib(n - 2);
        }
    }
    function tinh() {
        for (let i = 1; i <= 20; i++){
            tg +=(fib(i));
        }
        document.write("Tổng:"+" "+tg);
    }
    tinh();
</script>
</body>
</html>
