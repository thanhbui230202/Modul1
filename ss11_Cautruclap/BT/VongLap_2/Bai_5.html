<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = +prompt("Nhập số tiền gốc:");
    let t = +prompt("Nhập thời gian:");
    const r = 0.08;
    const n=12;
    let laikep;
    laikep = p * Math.pow(1 + (r / n), n * t);
    document.write("Lãi kép sau"+" "+t+"năm là:" +laikep);
</script>
</body>
</html>
