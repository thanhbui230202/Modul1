<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số nguyên tố cần in ra");
    let count = 0;
    let N = 2;
    while (count < num){
        let check = true;
        for (n = 2 ; n <= Math.sqrt(N);n++){
            if (N % n == 0){
                check = false;
                break;
            }
        }
        if (check){
            document.write(N+" ");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
