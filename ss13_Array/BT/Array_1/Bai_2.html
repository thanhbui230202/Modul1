<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,7,9,10,12,4,5,6,23,45];
    let max = arr[0];
    let index =0;
    for (let i = 1; i<arr.length; i++){
        if (arr[i] > max){
            max = arr[i];
            index = i;
        }
    }
    document.write("Max"+" "+max+" "+"at position"+" "+index);
</script>
</body>
</html>
