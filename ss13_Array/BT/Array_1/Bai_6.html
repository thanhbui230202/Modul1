<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,7,9,-1,12,4,5,-7,23,-3];
    let so = 5;
    let check = 0;
    for (let i = 0; i<arr.length; i++){
        if (arr[i] == so){
            check =1;
            break;
        }
    }
    if (check ==1 ){
        document.write(+so+" "+"có trong mảng");
    }else{
        document.write(+so+" "+"không có trong mảng");
    }
</script>
</body>
</html>
