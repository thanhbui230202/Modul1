<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,7,9,10,12,4,5,6,23,45];
    let max = arr[0];
    let tb =0;
    for (let i = 0; i<arr.length; i++){
        if (arr[i] > max){
            max = arr[i];
        }
        tb = (tb+arr[i])/10;
    }
    document.write("Max"+" "+max+" "+"TB"+" "+tb);
</script>
</body>
</html>
