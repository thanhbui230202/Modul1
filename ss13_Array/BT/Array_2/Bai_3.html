<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,7,9,-1,12,4,5,-7,23,-3];
    let count = 0;
    for (let i =0;i < arr.length;i++)
    {
        if (arr[i] >= 0 || arr[i] < 0) {
            count++;
        }
    }
    document.write("Có " + count +" "+ "Ký Tự Số Trong Mảng");
</script>
</body>
</html>
