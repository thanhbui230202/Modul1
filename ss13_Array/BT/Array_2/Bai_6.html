<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi ký tự bất kỳ");
    let arr = [];
    for (let i = 0; i <a.length ; i++) {
        arr[i] = a.slice(i,i+1);
        if (arr[i]==="-"){
            arr.splice(i,1,"_");
        }
    }
    document.write(arr.join(""));
</script>
</body>
</html>
