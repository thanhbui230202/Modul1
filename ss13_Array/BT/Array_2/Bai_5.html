<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi 1");
    let b = prompt("Nhập vào chuỗi 2");
    let check;
    if(a.length == b.length) {
        check = true
        for (let i = 0; i < a.length; i++) {
            if (a[i] !== b[i]) {
                check = false
                break;
            }
        }
        if (check = true) {
            alert("Hai chuỗi giống nhau");
        }
    } else {
        alert("Hai chuỗi không giống nhau");
    }
</script>
</body>
</html>
