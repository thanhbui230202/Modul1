<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào 1 số:");
    function isPrime(num) {
        for (let i = 2; i <= Math.sqrt(num);i++){
            if (num%i == 0){
                return 0;
            }
        }
        return 1;
    }
    if (isPrime(a) == 0){
        document.write(a+" "+" không là số nguyên tố");
    }else {
        document.write(a+" "+"là số nguyên tố");
    }
</script>
</body>
</html>
