<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = +prompt("Nhập vào số 1");
    let so2 = +prompt("Nhập vào số 2");
    function Twonumber(a,b) {
        if (a <= b){
            return  a + b;

        }else {
            return so1 +"lớn hơn"+so2;
        }
    }
    document.write(Twonumber(so1,so2));
</script>
</body>
</html>
