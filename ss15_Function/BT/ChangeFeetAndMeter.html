<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số meter");
    let f = +prompt("Nhập số feet");
    function footToMeter(foot){
        foot = 3.279 * m;
        return foot;
    }
    function meterToFoot(meter){
        meter = 0.305 * f;
        return meter;
    }
    document.write(footToMeter(m));
    document.write("<br>");
    document.write(meterToFoot(f));
</script>
</body>
</html>
