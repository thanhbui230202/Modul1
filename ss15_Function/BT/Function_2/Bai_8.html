<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào mảng ");
    let arr = str.split("");
    let newarr =[];
    function daonguoc() {
        newarr = arr.reverse();
        document.write("Mảng sau khi đảo ngược"+newarr.join(""));
    }
    daonguoc();
</script>
</body>
</html>
