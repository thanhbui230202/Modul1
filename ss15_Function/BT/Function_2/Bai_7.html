<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số thứ 1");
    let b = +prompt("Nhập vào số thứ 2");
    function swap(number1,number2) {
        let tg;
        tg = number1;
        number1 = number2;
        number2 = tg;
        document.write("Sau khi hoán đổi");
        document.write("a = "+number1+" "+"b = "+number2);
    }
    swap(a,b);

</script>
</body>
</html>
