<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào 1 số");
    function check(number) {
        if (number > 0){
            document.write("Số nhập vào là số nguyên dương");
        }else {
            document.write("Số nhập vào không là số nguyên dương");

        }
    }
    check(a);
</script>
</body>
</html>
