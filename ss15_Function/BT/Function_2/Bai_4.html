<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập 1 ký tự bất kỳ");
    function check(number) {
        if (number = NaN){
            document.write("Ký tự nhập vào không phải ký tự số");
        }else {
            document.write("Ký tự nhập vào là ký tự số");
        }
    }
    check(a);
</script>
</body>
</html>
