<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pi = 3.14;
    let r = +prompt("Nhập vào bán kính");
    function Dientich(R) {
        return  pi*Math.pow(R,2);
    }
    function Chuvi() {
        return 2*pi*r;
    }
    document.write("Diện tích hình tròn:"+Dientich(r));
    document.write("<br>");
    document.write("Chu vi hình tròn:"+Chuvi(r));
</script>
</body>
</html>
