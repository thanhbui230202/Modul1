<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = +prompt("Nhập vào 1 số");
    function tinh(number) {
        let tong  = 1;
        for (let i = 1;i<=number;i++){
            tong = tong *i;
        }
        return tong;
    }
    document.write(tinh(a));
</script>
</body>
</html>
