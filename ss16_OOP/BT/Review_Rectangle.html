<script>
    let chieudai = +prompt("Nhập chiều dài");
    let chieurong = +prompt("Nhập chiều rộng");

    class  Rectangle{
        constructor(length,width){
            this.length = length;
            this.width = width;
        }
        getDientich() {
            return this.length*this.width;
        }
        getChuvi(){
            return (this.length+this.width)/2;
        }
        setChieudai(chieudai){
            this.length = chieudai;
        }
        setChieurong(chieurong){
            this.width = chieurong;
        }
    }
    let rectangle = new Rectangle();
    rectangle.getDientich();
    rectangle.getChuvi();
    rectangle.setChieudai(chieudai);
    rectangle.setChieurong(chieurong);
    document.write("Diện tích:"+rectangle.getDientich()+".Chu vi:"+rectangle.getChuvi());
</script>
