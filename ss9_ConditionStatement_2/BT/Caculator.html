<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*td{*/
    /*    text-align: center;*/
    /*    color: blue;*/
    /*    background: white;*/
    /*}*/
    input{
        text-align:right;
        color: blue;
        background: white;
    }
</style>
<body>
<table cellspacing="10">
    <tr>
        <td colspan="4"><input type="text" id="nhap"></td>
    </tr>
    <tr>
        <td>
            <input type="button" value="1" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="2" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="3" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="+" onclick="shownumber(this.value)" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="4" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="5" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="6" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="-" onclick="shownumber(this.value)" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="7" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="8" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="9" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="*" onclick="shownumber(this.value)" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="C" onclick="xoa(this.value)" readonly>
        </td>
        <td>
            <input type="button" value="0" onclick="shownumber(this.value)" readonly>
        </td>
        <td>
            <input type="button" onclick="tinh()" value="=" readonly>
        </td>
        <td>
            <input type="button" value="/" onclick="shownumber(this.value)" readonly>
        </td>
    </tr>
</table>
<script>
    function shownumber(e) {
        document.getElementById("nhap").value += e;
    }

    function tinh() {
        let str = document.getElementById("nhap").value;
        document.getElementById("nhap").value=(eval(str));
    }
    function xoa() {
        document.getElementById("nhap").value = "";
    }
</script>
</body>
</html>
