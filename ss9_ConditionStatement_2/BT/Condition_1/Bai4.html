<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = +prompt("Nhập vào số thứ 1");
    let so2 = +prompt("Nhập vào số thứ 2");
    let so3 = +prompt("Nhập vào số thứ 3");
    if (so1 > so2 && so1 > so3){
        document.write(so1 + ""+"là số lớn nhất");
    }else if (so2 > so1 && so2 > so3){
        document.write(so2 + ""+"là số lớn nhất");
    }else {
        document.write(so3 + ""+"là số lớn nhất");
    }
</script>
</body>
</html>
