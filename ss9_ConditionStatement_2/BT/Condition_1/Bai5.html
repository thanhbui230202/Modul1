<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dkt = +prompt("Nhập vào điểm kiểm tra");
    let dgk = +prompt("Nhập vào điểm giữa kì");
    let dck = +prompt("Nhập vào điểm cuối kì");
    let dtb = (dkt*0.2)+(dgk*0.3)+(dck*0.5);
    if (dtb < 4){
        document.write("Bạn học lực yếu");
    }else if (dtb >= 4 && dtb < 6.4 ){
        document.write("Bạn học lực trung bình");
    }else if (dtb >= 6.4 && dtb <8){
        document.write("Bạn học lực khá");
    }else {
        document.write("Bạn học lực giỏi");
    }
</script>
</body>
</html>
