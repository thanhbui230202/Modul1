<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const phicodinh = 25;
    let sophut = +prompt("Nhập số phút đã sài");
    let phi;
    if (sophut>200){
        phi = (sophut-200)*200+(150*400)+(50*600);
    }else if (sophut>50){
        phi=(sophut-50)*400+(50*600);
    }else {
        phi=sophut*600;
    }
    let tongtien = (0.01*phi)+phicodinh;
    document.write("Tiền phí là:" +""+tongtien);
</script>
</body>
</html>
