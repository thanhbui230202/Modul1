<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào cạnh a");
    let b = +prompt("Nhập vào cạnh b");
    let S;
    if (a >0 && b>0){
        S = a*b;
        document.write("Diện tích hình chữ nhật là:" +" "+S);
    }else {
        document.write("Chiều dài và chiều rộng phải là số dương");
    }
</script>
</body>
</html>
