<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào cạnh a");
    let S;
    if (a >0){
        S = a*a;
        document.write("Diện tích hình vuông là:" +" "+S);
    }else {
        document.write("Cạnh a phải là số dương");
    }
</script>
</body>
</html>
