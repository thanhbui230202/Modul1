<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tR>
        <td><input type="text" id="thang"></td>
        <td><button type="button" onclick="tinh();">Tính số ngày</button></td>
    </tR>
    <tR>
        <td id="result"></td>
    </tR>
</table>
<script>
    function tinh() {
        let month = Number(document.getElementById('thang').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerText += "Có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText += "Có 30 ngày";
                break;
            case 2:
                document.getElementById('result').innerText += "Có 29 ngày";
                break;
        }
    }
</script>
</body>
</html>
